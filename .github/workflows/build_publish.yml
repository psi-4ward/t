name: Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows: [ "Update v0.0.0" ]
    types:
      - completed


jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Derive correct Tag
        if: github.ref_name != "master"
        run: echo "::set-env name=GITHUB_REF_NAME::v0.0.0"
      - name: Tag
        id: tag_name
        run: echo $GITHUB_REF_NAME
      - name: Release
        if: github.ref_name != "master"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_name.outputs.stdout }}
          prerelease: true

  build:
    name: Build
    needs: [ create_release ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Update version in package.json
        run: |
          cd app 
          npm version ${{ steps.tag_name.outputs.stdout }}

      - name: Build AskSinAnalyzerXS UI
        run: |
          cd ui 
          npm ci 
          npm run build

      - name: Build AskSinAnalyzerXS
        run: |
          cd app 
          npm ci 
          npm run tsc

      - name: Create dist bundle
        if: runner.os == 'Linux'
        run: |
          cd app 
          node scripts/make-node-pkg.js

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          package_root: app
          github_token: ${{ secrets.github_token }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_name.outputs.stdout }}
          fail_on_unmatched_files: false
          files: |
            builds/asksin-analyzer-xs-*-node.tar.gz
            builds/asksin-analyzer-xs-*-win.exe
            builds/asksin-analyzer-xs-*-mac.tar.gz
            builds/asksin-analyzer-xs-*-linux.tar.gz

  publish_release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Create Changelog
        if: github.ref_name != "master"
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitMode: true

      - name: Release
        if: github.ref_name != "master"
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          body: ${{ steps.github_release.outputs.changelog }}
